<html>
<head>
<title>YouTube</title>
<link rel="stylesheet" type="text/css" href="normalize.css">
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header class='header'>
        <button class="menu-button">
            <span class="menu-line"></span>
            <span class="menu-line"></span>
            <span class="menu-line"></span>
        </button>
        <img src="img/logo.svg" alt="" class="logo">
        <div class="input-group">
            <input type="search" class='input-search' placeholder="Search">
            <button type='submit' class="button-search">
                <svg class="icon icon-search" width='19' height='19'>
                    <use xlink:href="img/icons.svg#search"></use>
                  </svg>
            </button>
        </div>
        <div class="icons">
            <a href="" class="icons-linc">
                <svg class="icon icon-video" width='27' height='20'>
                <use xlink:href="img/icons.svg#video"></use>
              </svg></a>
              <a href="" class="icons-linc">
                <svg class="icon icon-qwe" width='21' height='21'>
                <use xlink:href="img/icons.svg#qwe"></use>
              </svg></a>
              <a href="" class="icons-linc">
                <svg class="icon icon-kolokol" width='22' height='26'>
                <use xlink:href="img/icons.svg#kolokol"></use>
              </svg></a>
        </div>
        <a class="user">
            <img src="img/avatar.jpg" alt="Максим Иванов" class="user-avatar">
        </a>
        <!-- /.user -->
    </header>
<script src="script.js"></script>
</body>
</html>
